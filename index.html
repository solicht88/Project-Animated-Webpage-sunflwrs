<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kirby Dream Buffet Summoner</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
  </head>
  <body>
    <div></div>
    <form>
      <!--dropdown menu to select kirby's colour-->
      <select id="colours" class="form-spacer" onchange="selectColour();">
        <option>Pink</option>
        <option>Yellow</option>
        <option>Mint</option>
        <option>Chocolate</option>
      </select>
      <!--button to create kirby image-->
      <input type="button" class="form-spacer" value="Summon" onclick="summonKirby();" />
    </form>
    <form>
      <!--radio buttons to select kirby's size-->
      <input type="radio" id="small" name="sizes" onclick="selectSize();" />
      <label for="small">Small</label>
      <input type="radio" id="medium" name="sizes" onclick="selectSize();" />
      <label for="medium">Medium</label>
      <input type="radio" id="large" name="sizes" onclick="selectSize();" />
      <label for="large">Large</label>
    </form>
    <br />
    <script src="script.js"></script>
  </body>
</html>
